<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Redirect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222; /* 浅黑背景 */
            color: #fff; /* 提示文字颜色 */
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Detect if the device is an iPhone
        function isIphone() {
            return /iPhone/i.test(navigator.userAgent);
        }

        // Detect if the browser is Safari
        function isSafari() {
            const ua = navigator.userAgent;
            return /^((?!chrome|android).)*safari/i.test(ua);
        }

        // Get URL query parameter
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const token = getQueryParam('token'); // Get token from current URL
        const targetUrl = 'https://example.com';  // Replace with your target URL

        if (!isIphone()) {
            // Not iPhone, redirect to 404 page
            window.location.href = 'https://gitleap.github.io/404.html';
        } else if (isSafari()) {
            // iPhone + Safari: redirect to targetUrl with token
            const redirectUrl = token ? `${targetUrl}?token=${encodeURIComponent(token)}` : targetUrl;
            window.location.href = redirectUrl;
        } else {
            // iPhone + non-Safari: display image with tip
            const img = document.createElement('img');
            img.src = 'tip.webp';
            img.alt = 'This image is displayed because your browser is not Safari.';
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
